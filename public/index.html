<!doctype html>
<html>
<head>
    <title>TreasureHunt</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/index.css"></style>
</head>

<body>
    <div class="container">
        <div id="main">
            <div class="row">
                <div class="col-sm">
                    <h1>Hello treasure hunter!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <p>Please enter your desired username:</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <form id="usernameForm">
                        <div class="form-row">
                            <div class="col">
                                <input name="username" Class="form-control" type="text" placeholder="johnsmitty42" />
                            </div>
                            <div class="col">
                                <input class="btn btn-outline-primary" type="submit" />
                                <a class="btn btn-outline-primary" href="/authorize">Link Fitbit</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <video autoplay playsinline id='cameraFeed'></video>
    <canvas></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/index.js"></script>
</body>

</html>
