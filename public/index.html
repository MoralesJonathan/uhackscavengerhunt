<!doctype html>
<html>

<head>
    <title>TreasureHunt</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js">
    <link rel="stylesheet" type="text/css" href="/index.css">
    </style>
</head>

<body>
    <div class="container">
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalCenterTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary footer-btn" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="row">
                <div class="col-sm">
                    <h1>Hello scavenger hunter!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <p>Please enter your desired username:</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <form id="usernameForm">
                        <div class="form-row">
                            <div class="col-sm-12 col-md-6" style="padding-bottom: 20px;">
                                <input name="username" Class="form-control" type="text" placeholder="johnsmitty42" required />
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <input class="btn btn-outline-primary" type="submit" />
                                <a class="btn btn-outline-info" href="/authorize">Link Fitbit</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <video autoplay playsinline id='cameraFeed'></video>
    <canvas></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/index.js"></script>
</body>

</html>
